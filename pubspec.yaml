name: porfolio
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  simple_gradient_text: ^1.3.0
  font_awesome_flutter: ^10.7.0
  visibility_detector: ^0.4.0+2
  video_player: ^2.9.3
  url_launcher: ^6.3.1
  flutter_blur: ^0.0.2
  animated_background: ^2.0.0
  google_fonts: ^6.3.0
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0




flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/videos/
    - assets/lottie/
    - assets/files/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Regular.ttf

